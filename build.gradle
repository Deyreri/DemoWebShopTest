plugins {
    id 'java'
    id "io.freefair.lombok" version "8.6"

}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'com.codeborne:selenide:7.3.1'
    testImplementation 'io.rest-assured:rest-assured:5.4.0'
    implementation 'org.projectlombok:lombok:1.18.32' // Убедитесь, что версия актуальная
    annotationProcessor 'org.projectlombok:lombok:1.18.32' // Убедитесь, что версия актуальная
    testImplementation 'org.assertj:assertj-core:3.25.3'

}

test {
    useJUnitPlatform()
}
